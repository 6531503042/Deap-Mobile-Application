name: dentist_appointment
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Mobile Design Lib
  shared_preferences: ^2.2.3
  google_fonts: ^6.2.1
  flutter_localization: ^0.2.0
  flutter_launcher_icons: ^0.13.1
  lottie: ^1.2.1
